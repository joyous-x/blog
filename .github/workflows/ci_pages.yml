name: CI_PAGES

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: '16'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Deploy # 只提交到github
        uses: JamesIves/github-pages-deploy-action@releases/v2
        env: 
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: main # 要部署的文件夹所在的分支.
          BRANCH: gh-pages # 部署到的分支
          FOLDER: vuepress-theme-vdoing/docs/.vuepress/dist # 要部署的文件夹.
          ## 部署前要执行的命令，CNAME 可以将其绑定到一个域名（记得cd进入某个目录后，后面要cd -退回开始的目录）
          # BUILD_SCRIPT: npm install && npm run build && cd docs/.vuepress/dist && echo 'https://joyous-x.github.io/blog/' > CNAME && cd -
          BUILD_SCRIPT: cd vuepress-theme-vdoing && npm install && npm run build_base_blog && cd ..
