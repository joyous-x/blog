      #   env: # 设置环境变量
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }} # toKen私密变量
      #     CODING_TOKEN: ${{ secrets.CODING_TOKEN }}
      #   run: npm install && npm run deploy
